<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Budget Tracker</h2>
      <nav>
        <a href="#" class="active" data-section="dashboard">Dashboard</a>
        <a href="#" data-section="reports">Reports</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header>
        <h1 id="page-title">Personal Budget Tracker</h1>
      </header>

      <!-- Dashboard -->
      <section id="dashboard" class="section">
        <!-- Summary Cards -->
        <div class="summary">
          <div class="card income">Income <span id="totalIncome">0</span></div>
          <div class="card expense">Expense <span id="totalExpense">0</span></div>
          <div class="card balance">Balance <span id="balance">0</span></div>
        </div>

        <!-- Add Transaction -->
        <section class="form-section">
          <h2>Add Transaction</h2>
          <form id="transactionForm" class="form">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Category" required>
            <select id="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input type="date" id="date" required>
            <input type="text" id="note" placeholder="Note">
            <button type="submit">âž• Add</button>
          </form>
        </section>

        <!-- Chart -->
        <section class="chart-section">
          <h2>Spending by Category</h2>
          <canvas id="categoryChart"></canvas>
        </section>

        <!-- Transactions Table -->
        <section class="transactions-section">
          <h2>All Transactions</h2>
          <input type="text" id="searchBox" placeholder="Search by category or note...">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Note</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="transactionsTable"></tbody>
          </table>
        </section>
      </section>

      <!-- Reports -->
      <section id="reports" class="section" style="display:none;">
        <h2>Reports</h2>
        <div class="chart-section">
          <h3>Income vs Expense by Month</h3>
          <canvas id="monthlyChart"></canvas>
        </div>
        <div class="chart-section">
          <h3>Category Breakdown</h3>
          <canvas id="reportCategoryChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
